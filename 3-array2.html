<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>配列</title>
</head>
<body>
    <script>
        let numbers = [1, 2, 3, 4, 5, 6, 7];
        document.write(numbers.length + "個の配列を並べます｡<br>");

        for (let i = 0; i < numbers.length; i++){
            document.write(numbers[i] + "<br>")
        }
        </script>
</body>
</html>
